<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <script src="https://kit.fontawesome.com/626b20048b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <form class="search-submit">
            <div class="location-search">
                <input type="text" placeholder="Search.." class="search-text-input">
                <button type="submit" class="search-button">
                    <span class="material-symbols-outlined">
                        search
                        </span>
                </button>
            </div>
        </form>
        
        <div class="location-container">
            
            <div class="location-header">
                <div class="location-name"></div>
                <div class="today-date"></div>
            </div>
            
            <div class="today-temps">
                <div class="current-conditions">
                    <p>Current Conditions</p>
                    <div class="switch-wrapper">
                        <p>F</p>
                        <label class="switch">
                            <input type="checkbox" class="slider-input" checked>
                            <span class="slider round"></span>
                        </label>
                        <p>C</p>
                    </div>
                </div>
                

                <div class="current-temp-display">
                    <div class="temp-container">
                        <div class="temp-now"></div>
                        <div class="symbol-container">
                            <div class="weather-symbol"></div>
                        </div>
                    </div>
                    <div class="feels-like"></div>
                </div>

                <div class="high-low">
                    <div class="hi-low-container" id="high">
                        <i class="fa-solid fa-temperature-three-quarters"></i>
                        <p class="high-text"></p>
                    </div>
                    <div class="hi-low-container" id="low">
                        <i class="fa-solid fa-temperature-quarter"></i>
                        <p class="low-text"></p>
                    </div>
                </div>

                <div class="description"></div>

                <div class="next-days-container">
                
                </div>

            </div>

            

    </div>
    
    <div class="weather-display"></div>
    
    <script src="weather.js"></script>    
</body>
</html>
